description: "示例脚本：打开应用并点击登录"
steps:
  - type: adb
    command: "shell am start -n com.example.app/.MainActivity"
  - type: wait
    wait: 2
  - type: adb
    command: "shell input tap 100 200"
  - type: wait
    wait: 1
  - type: adb
    command: "shell input text 'username'"
  - type: wait
    wait: 1
  - type: adb
    command: "shell input tap 100 260"
  - type: wait
    wait: 1
  - type: adb
    command: "shell input text 'password'"
  - type: wait
    wait: 1
  - type: adb
    command: "shell input tap 120 320"
