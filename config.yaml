app:
  name: AgentContainer
  version: "1.0.0"
  description: "A container for managing and running AI agents"

server:
  host: "0.0.0.0"
  port: 8000
  debug: true

agents:
  max_concurrent: 10
  timeout: 300

logging:
  level: "INFO"
  file: "logs/agent_container.log"

database:
  type: "sqlite"
  path: "data/agents.db"